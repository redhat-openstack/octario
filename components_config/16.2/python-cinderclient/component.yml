### This file is used by python-cinderclient component jobs

pep8:
    rpm_deps: [ python3-pep8, pyflakes, python3-flake8, python3-hacking ]
    remove_rpm: [ python3-cinderclient ]
    run: >
        sudo ln -s /usr/bin/python3 /usr/bin/python;
        git checkout -- test-requirements.txt requirements.txt;
        tox -v -e pep8 2>&1 | tee ../logs/testrun.log;


unittest:
    rpm_deps: [ python3-cliff, python3-requests-mock, python3-webtest ]
    remove_rpm: [ python3-cinderclient ]
    run: |
        tox --sitepackages -v -e py36 2>&1 | tee ../logs/testrun.log;



# Tempest target
tempest:
   rpm_deps: []
   remove_rpm: []
   run: ""
   blacklist: []


# hostvars[inventory_hostname] is a special ansible variable to get all host's facts
# tester.component.tox_target can be one of the following: [unittest, pep8, dsvm-functional, api]

# Common rpm deps needed for all tester types
rpm_deps: [
  git,
  openstack-cinder,
  python3-tox,
  python3-virtualenv,
  python3-py,
  python3-pluggy,
  gcc,
  python3-devel,
  python3-pip,
  python3-pbr,
  python3-mox3,
  python3-ddt,
  python3-oslo-policy,
  python3-oslo-vmware,
  python3-testresources,
  python3-testscenarios,
  python3-barbicanclient,

  python3-testtools,
  python3-babel,
  python3-coverage,
  python3-psycopg2,
  MySQL-python,
  python3-testrepository,
  python3-mock,
  python3-requests-mock,
  python3-mox,
  python3-oslotest,
  python3-oslo-sphinx,
  python3-fixtures,
  python3-subunit,
  python3-pep8,
  python3-bashate,
  python3-os-testr,
  python3-pycodestyle,
  "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}"
]

# The rpms that shouldn't be installed on system, when running tests
remove_rpm: [ "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}" ]

# Common pre-run steps used by all tester types
cinderclient_virt_run_config:
  run: >
    set -o pipefail;
    rpm -qa | sort > ../logs/installed-rpms.log;
    truncate --size 0 requirements.txt;
    truncate --size 0 test-requirements.txt;
    sudo pip3 install tox;

    {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}


# NOTE: This is the main section. It must exist.
test_config:
  virt:
    RedHat-8:
      setup:
        install: "{{ rpm_deps }}"
        remove: "{{ remove_rpm }}"
        enable_repos: [ 'rhelosp-16.2-trunk-brew', 'rhelosp-16.2-unittest' ]
      run: "{{ cinderclient_virt_run_config.run }}"
