  python3-greenlet,
  python3-netifaces,
  python3-paste-deploy,
  python3-simplejson,
  python3-six,
  libffi-devel,
  pyxattr,
  python3-fixtures,
  python3-requests-mock,
  python3-pyxattr,
  python3-pyeclib,
  python3-cryptography,
