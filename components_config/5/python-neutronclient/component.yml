pep8:
    rpm_deps: [ python-neutronclient,
                python-pep8-1.4.5,
                python-flake8-2.0,
                python-hacking-0.8.0 ]
    remove_rpm: [ python-neutronclient ]
    run: tox --sitepackages -v -e pep8 2>&1 | tee ../logs/testrun.log;

unittest:
    rpm_deps: [ python-neutronclient,
                python-hacking,
                python-babel,
                python-httplib2,
                python-mox,
                python-cliff-tablib,
                python-oslotest,
                python-mox3 ]
    remove_rpm: [ python-neutronclient ]
    run: >
        if grep -q -i release.6 /etc/redhat-release; then
            sudo yum install -y python-discover;
            tox --sitepackages -v -e py26 2>&1 | tee ../logs/testrun.log;
        else
            tox --sitepackages -v -e py27 2>&1 | tee ../logs/testrun.log;
        fi

# hostvars[inventory_hostname] is a special ansible variable to get all host's facts
# tester.name can be one of the following: [unittest, pep8, dsvm-functional]

# Common rpm deps needed for all tester types
rpm_deps: [ gcc,
            git,
            python-devel,
            python-tox,
            python-testrepository,
            python-mock,
            python-pip,
            "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}" ]

# The rpms that shouldn't be installed when running tests
remove_rpm: [ "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}" ]

# Common pre-run steps and archiving used by all tester types
neutronclient_virt_run_config:
  run: >
    set -o pipefail;
    rpm -qa | sort > installed-rpms.log;
    truncate --size 0 requirements.txt;
    truncate --size 0 test-requirements.txt;
    {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}

  archive:
    - ../logs/testrun.log
    - installed-rpms.log

# This is the main section
test_config:
  virt:
    RedHat-7:
      setup:
        install: "{{ rpm_deps }}"
        remove: "{{ remove_rpm }}"
      run: "{{ neutronclient_virt_run_config.run }}"
      archive: "{{ neutronclient_virt_run_config.archive }}"
    RedHat-6:
      setup:
        install: "{{ rpm_deps }}"
        remove: "{{ remove_rpm }}"
      run: "{{ neutronclient_virt_run_config.run }}"
      archive: "{{ neutronclient_virt_run_config.archive }}"
