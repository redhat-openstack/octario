### This file is used by cinder component jobs

# Testers. Each tester specifies RPMs to install, RPMs to remove and a set of commands that include the invocation of the tester.
pep8:
    rpm_deps: [ python3-hacking, python3-os-brick ]
    remove_rpm: [ python3-cinder ]
    # for python-os-win see https://projects.engineering.redhat.com/browse/RCM-21021

    pip3_override: []

    archive_run: ''
    run: >
        sudo ln -sf /usr/bin/python3 /usr/bin/python;
        sudo pip-3 install doc8>=0.6.0; 
        tox --sitepackages -v -e pep8 2>&1 | tee ../logs/testrun.log;

unittest:
    rpm_deps: [ python3-cliff, python3-requests-mock, python3-webtest ]
    remove_rpm: [ python3-cinder ]
    archive_run: ''

    pip3_override: [
      pypowervm==1.1.15,
      testresources==2.0.1,
      requests-mock==1.5.2,
      zVMCloudConnector==1.3.0
    ]

    run: |
        tox --sitepackages -v -e py36 2>&1 | tee ../logs/testrun.log;


# python-cinder is installed and then removed to satisfy all runtime
# dependencies for the cinder component.

functional:
    rpm_deps: [
      openstack-cinder,
      python3-os-brick,
      python3-os-testr,
      python3-oslotest,
      python3-testresources,
    ]

    remove_rpm: [
      python3-cinder,
    ]

    pip3_override: [
      testresources==2.0.1,
      wsgi_intercept==1.8.0,
      PasteDeploy==2.0.1
    ]

    archive_run: ''
    run: |
        export OS_TEST_PATH=./cinder/tests/functional
        tox --sitepackages -v -e functional-py36 | tee ../logs/testrun.log

# Tempest target
tempest:
   rpm_deps: []
   remove_rpm: []
   pip3_override: []
   run: ""
   blacklist: []

# hostvars[inventory_hostname] is a special ansible variable to get all host's facts
# tester.component.tox_target can be one of the following: [unittest, pep8, dsvm-functional, api]

# Common rpm deps needed for all tester types
rpm_deps: [
  git,
  openstack-cinder,
  python3-virtualenv,
  python3-py,
  python3-pluggy,
  gcc,
  python3-devel,
  python3-pip,
  python3-pbr,
  openssl-devel,
  libffi-devel,
  postgresql-devel,
  python3-mox3,
  python3-ddt,
  python3-oslo-policy,
  python3-oslo-vmware,
  python3-testresources,
  python3-testscenarios,
  python3-os-win,
  python3-cryptography,
  python3-sqlalchemy,
  python3-sqlalchemy-utils,

  python3-testtools,
  python3-babel,
  python3-keystonemiddleware,
  python3-coverage,
  python3-psycopg2,
  python3-testrepository,
  python3-mock,
  python3-oslotest,
  python3-fixtures,
  python3-subunit,
  python3-stestr,
  python3-pycodestyle,
  "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}"
]

# The rpms that shouldn't be installed on system, when running tests
remove_rpm: [ "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}" ]

# Tox and it's dependencies
pip3_override: [
    tox==3.14.2,
    filelock==3.0.12,
    importlib-metadata==1.3.0,
    zipp==0.6.0,
    more-itertools==8.0.2,
    toml==0.10.0,
    packaging==19.2,
    pyparsing==2.4.5,
    "{{ hostvars[inventory_hostname][tester.component.tox_target]['pip3_override'] }}"
]
# Common pre-run steps used by all tester types
cinder_virt_run_config:
  run: |
    set -o pipefail
    rpm -qa | sort > ../logs/installed-rpms.log
    truncate --size 0 requirements.txt
    truncate --size 0 test-requirements.txt

    sudo pip3 install tox
    sed -i "s/stestr/stestr-3/g" tox.ini

    {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}

  archive_run: |
      {{ hostvars[inventory_hostname][tester.component.tox_target]['archive_run'] }}

  archive:
    - ../logs/functional-tests.tar.gz

# NOTE: This is the main section. It must exist.
test_config:
  virt:
    RedHat-8:
      setup:
        install: "{{ rpm_deps }}"
        remove: "{{ remove_rpm }}"
        enable_repos: [ 'rhelosp-17.0-brew', 'rhelosp-17.0-trunk-brew', 'rhelosp-17.0-unittest' ]
      run: "{{ cinder_virt_run_config.run }}"
      archive: "{{ cinder_virt_run_config.archive }}"
      archive_run: "{{ cinder_virt_run_config.archive_run }}"
    default:
      setup:
        install: "{{ rpm_deps }}"
        remove: "{{ remove_rpm }}"
        pip3_override: "{{ pip3_override }}"
        enable_repos: []
      run: "{{ cinder_virt_run_config.run }}"
      archive: "{{ cinder_virt_run_config.archive }}"
      archive_run: "{{ cinder_virt_run_config.archive_run }}"
