pep8:
    rpm_deps: [ python3-hacking, openstack-neutron, python-flake8]
    remove_rpm: [ python3-neutron-lbaas ]
    run: tox --sitepackages -v -e pep8 2>&1 | tee ../logs/testrun.log;

unittest:
    rpm_deps: [ python3-cliff,
                python2-cryptography,
                python3-neutron-lib-tests,
                openssl-devel,
                libffi-devel,
                python3-funcsigs,
                python3-requests-mock,
                python3-webtest ]
    remove_rpm: [ python3-neutron-lbaas ]
    run: >
        sudo pip3 install neutron;
        tox --sitepackages -v -e py36 2>&1 | tee ../logs/testrun.log;

# hostvars[inventory_hostname] is a special ansible variable to get all host's facts
# tester.component.tox_target can be one of the following: [unittest, pep8, dsvm-functional, api]

# Common rpm deps needed for all tester types
rpm_deps: [ gcc,
            git,
            python3-devel,
            python3-mock,
            python3-neutron-tests,
            python3-neutron-lbaas,
            python3-pip,
            python3-stestr,
            python3-pbr,
            python3-tox,
            python3-testrepository,
            python3-virtualenv,
            python3-pluggy,
            python3-py,
            "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}" ]

# The rpms that shouldn't be installed when running tests
remove_rpm: [ "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}" ]

### test setup, run and cleanup steps
neutron_lbaas_virt_run_config:
    run: >
        set -o pipefail;
        sudo rm -Rf .tox;
        sed -i "s/-egit.*$//g" tox.ini;
        truncate --size 0 requirements.txt;
        truncate --size 0 test-requirements.txt;
        sudo pip3 install tox;
        sed -i "s/stestr/stestr-3/g" tox.ini;
        rpm -qa > ../logs/installed-rpms.log;
        {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}


# This is the main section
test_config:
    virt:
        RedHat-8:
            setup:
                install: "{{ rpm_deps }}"
                remove: "{{ remove_rpm }}"
                enable_repos: []
            run: "{{ neutron_lbaas_virt_run_config.run }}"
