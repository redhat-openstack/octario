pep8:
    rpm_deps: [ python3-neutronclient, python3-flake8 ]
    remove_rpm: [ python3-neutronclient ]
    run: tox --sitepackages -v -e pep8 2>&1 | tee ../logs/testrun.log;

unittest:
    rpm_deps: [ python3-neutronclient,
                python3-mox3,
                openssl-devel,
                python2-osc-lib-tests,
                python3-oslotest,
                python3-requests-mock ]
    remove_rpm: [ python3-neutronclient ]
    run: tox --sitepackages -v -e py36 2>&1 | tee ../logs/testrun.log;

functional:
    rpm_deps: [ python3-oslotest,
                python3-testresources,
                openstack-neutron-vpnaas ]
    remove_rpm: []
    run: tox --sitepackages -v -e functional 2>&1 | tee ../logs/testrun.log;

# hostvars[inventory_hostname] is a special ansible variable to get all host's facts
# tester.name can be one of the following: [unittest, pep8, dsvm-functional]

# Common rpm deps needed for all tester types
rpm_deps: [ gcc,
            git,
            python3-devel,
            python3-tox,
            python3-testrepository,
            python3-mock,
            python3-pip,
            python3-stestr,
            python3-testscenarios,
            python3-hacking,
            python3-virtualenv,
            python3-pluggy,
            python3-py,
            "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}" ]

# The rpms that shouldn't be installed when running tests
remove_rpm: [ "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}" ]

# Common pre-run steps used by all tester types
neutronclient_virt_run_config:
  run: >
    set -o pipefail;
    rpm -qa | sort > ../logs/installed-rpms.log;
    truncate --size 0 requirements.txt;
    truncate --size 0 test-requirements.txt;
    sudo pip3 install tox;
    sed -i "s/stestr/stestr-3/g" tox.ini;
    {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}


# This is the main section
test_config:
  virt:
    RedHat-8:
      setup:
        install: "{{ rpm_deps }}"
        remove: "{{ remove_rpm }}"
        enable_repos: []
      run: "{{ neutronclient_virt_run_config.run }}"
