### This file is used by cinder component jobs

# Testers. Each tester specifies RPMs to install, RPMs to remove and a set of commands that include the invocation of the tester.
pep8:
    rpm_deps: [ pyflakes, python-flake8, python-hacking ]
    remove_rpm: [ python-cinder, python-os-win ]
    # for python-os-win see https://projects.engineering.redhat.com/browse/RCM-21021
    run: |
        set -euxo pipefail
        git checkout -- test-requirements.txt requirements.txt
        tox -v -e pep8 2>&1 | tee ../logs/testrun.log

unittest:
    rpm_deps: [
      "{{ hostvars[inventory_hostname]['common_deps'] }}", 
      python-cliff,
      python-requests-mock,
      python-webtest
    ]
    remove_rpm: [ python-cinder ]
    run: |
        tox --sitepackages -v -e py27 2>&1 | tee ../logs/testrun.log;


# python-cinder is installed and then removed to satisfy all runtime
# dependencies for the cinder component.

functional:
    rpm_deps: [
     "{{ hostvars[inventory_hostname]['common_deps'] }}",
      openstack-cinder,
      python-os-brick,
      python-os-testr,
      python-oslotest,
      python-testresources,
    ]

    remove_rpm: [
      python-cinder,
    ]

    run: |
        sudo pip install --no-deps -e .
        export OS_TEST_PATH=./cinder/tests/functional
        ostestr 2>&1 | tee ../logs/testrun.log

# Tempest target
tempest:
   rpm_deps: []
   remove_rpm: []
   run: ""
   blacklist: []

# hostvars[inventory_hostname] is a special ansible variable to get all host's facts
# tester.component.tox_target can be one of the following: [unittest, pep8, dsvm-functional, api]

# Common rpm deps needed for all tester types
common_deps: [
  openstack-cinder,
  python-tox,
  python-devel,
  python-pip,
  python-pbr,
  openssl-devel,
  libffi-devel,
  postgresql-devel,
  python-mox3,
  python-ddt,
  python-oslo-policy,
  python-oslo-vmware,
  python-testresources,
  python-testscenarios,
  python-os-win,
  python-crypto,
  python-sqlalchemy,
  python-sqlalchemy-utils,

  python-testtools,
  python-babel,
  python-keystonemiddleware,
  python-coverage,
  python-psycopg2,
  MySQL-python,
  python-testrepository,
  python-mock,
  python-oslotest,
  python-oslo-sphinx,
  python-fixtures,
  python-subunit,
  python-pep8,
  python2-stestr,
]

rpm_deps: [
  git,
  gcc,
  "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}"
]

# The rpms that shouldn't be installed on system, when running tests
remove_rpm: [ "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}" ]

# Common pre-run steps used by all tester types
cinder_virt_run_config:
  run: |
    set -o pipefail
    rpm -qa | sort > ../logs/installed-rpms.log
    truncate --size 0 requirements.txt
    truncate --size 0 test-requirements.txt

    {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}


# NOTE: This is the main section. It must exist.
test_config:
  virt:
    RedHat-7:
      setup:
        install: "{{ rpm_deps }}"
        remove: "{{ remove_rpm }}"
      run: "{{ cinder_virt_run_config.run }}"
