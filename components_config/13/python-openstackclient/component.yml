### This file is used by python-openstackclient component jobs

pep8:
    rpm_deps: [ pyflakes, python-flake8 ]
    remove_rpm: [ python-openstackclient ]
    run: >
       sudo pip install bandit==1.1.0;
       tox --sitepackages -v -e pep8 2>&1 | tee ../logs/testrun.log;


unittest:
    rpm_deps: [ ]
    remove_rpm: [ python-openstackclient ]
    run: >
       tox --sitepackages -v -e py27 2>&1 | tee ../logs/testrun.log;


# hostvars[inventory_hostname] is a special ansible variable to get all host's facts
# tester.component.tox_target can be one of the following: [unittest, pep8, dsvm-functional, api]

# Common rpm deps needed for all tester types
rpm_deps: [
  gcc,
  git,
  python-devel,
  python-pbr,
  python2-osc-lib-tests,
  python-osprofiler,
  python-os-testr,
  python-requests,
  python-requests-mock,
  python-simplejson,
  python-subunit,
  python-testrepository,
  python-testtools,
  python-tox,

  python-babel,
  python-coverage,
  python-mock,
  python-cinderclient,
  python-glanceclient,
  python-keystoneclient,
  python-novaclient,
  python-neutronclient,
  python-openstackclient,
  python-osc-lib,
  python-oslo-config,
  python-oslo-i18n,
  python-oslo-serialization,
  python-oslo-utils,
  python-requests,

  "{{ hostvars[inventory_hostname][tester.component.tox_target]['rpm_deps'] }}"
]

# The rpms that shouldn't be installed on system, when running tests
remove_rpm: [ "{{ hostvars[inventory_hostname][tester.component.tox_target]['remove_rpm'] }}" ]

# Common pre-run steps used by all tester types
openstackclient_virt_run_config:
  run: |
    set -o pipefail
    rpm -qa | sort > ../logs/installed-rpms.log
    truncate --size 0 requirements.txt
    truncate --size 0 test-requirements.txt

    {{ hostvars[inventory_hostname][tester.component.tox_target]['run'] }}


# NOTE: This is the main section. It must exist.
test_config:
  virt:
    RedHat-7:
      setup:
        install: "{{ rpm_deps }}"
        remove: "{{ remove_rpm }}"
        # python2-osc-lib-tests is only available in the rhelosp-13.0-brew repository currently
        enable_repos: ['rhelosp-13.0-brew']
      run: "{{ openstackclient_virt_run_config.run }}"
